<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container d-flex justify-content-between">
        <div class="d-flex">
            <a class="navbar-brand text-light" href="{% url 'index' %}">Blog App</a>
            <ul class="navbar-nav">
                <li class="nav-item ms-2">
                    <a class="nav-link text-light" aria-current="page" href="{% url 'posts' %}">Posts</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link text-light" aria-current="page" href="{% url 'add_post' %}">Add post</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link text-light" aria-current="page" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link text-light" aria-current="page" href="{% url 'blocked_users' %}">Blocked
                        users</a>
                </li>
            </ul>
        </div>
        <div>
            <a href="{% url 'admin:index' %}" class="text-decoration-none text-light">
                Admin Panel
            </a>
        </div>
    </div>
</nav>
<div class="container mt-3">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
