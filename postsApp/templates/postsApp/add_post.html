{% extends 'postsApp/base.html' %}

{% block title %}
    Add post - Posts App
{% endblock %}

{% block content %}
    <div class="text-light">
        <h1>Add post</h1>
        <form action="{% url 'add_post' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Add post">
        </form>
    </div>
{% endblock %}
